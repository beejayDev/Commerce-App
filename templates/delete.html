{%  extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
	<div class=col-md-6>
		<div class="card card-body">
			<p>Are you sure you want to delete "{{items}}"</p>
			<form action="{% url 'delete_order' items.id %}" method="POST">
				{% csrf_token %}
				<input class="btn btn-danger" type="submit" value="Confirm">
				<a href="{% url 'home' %}" class="btn btn-warning">Cancel</a>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
